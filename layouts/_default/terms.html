{{ partial "header" . }}
    
<p class="posts-name">{{ .Title }}:</p>
  <div class="post-content">
    <ul class="posts">
      {{ $data := .Data }}
      {{ range $key, $value := .Data.Terms.ByCount }}
      <li>
        <a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a>
        <span>&#40;{{ $value.Count }}&#41;</span>
      </li>
      {{ end }}
    </ul>
  </div>
</div>

{{ partial "footer" . }}
